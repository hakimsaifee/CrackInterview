<!DOCTYPE html>
<html ng-app="crackInterviewApp">
<head>
<meta charset="ISO-8859-1"/>
<title>Insert title here</title>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
<script
	src="questionController.js">
</script>

<script
	src="questionService.js">
</script>

<link rel="stylesheet" type="text/css" href="../css/navigation.css"/>
</head>
<body>

<!-- Adding the ng-app declaration to initialize AngularJS -->
<div id="main" ng-app="crackInterviewApp">
	<!-- The navigation menu will get the value of the "active" variable as a class.
		 The $event.preventDefault() stops the page from jumping when a link is clicked. -->

	<nav class="{{active}}" ng-click="$event.preventDefault()">

		<!-- When a link in the menu is clicked, we set the active variable -->

		<a href="#" class="home" ng-click="active='home'">Home</a>
		<a href="#javaQuestions" class="projects" ng-click="active='projects'">Java</a>
		<a href="#" class="services" ng-click="active='services'">Spring</a>
		<a href="#" class="contact" ng-click="active='contact'">Hibernate</a>
	</nav>

	<!-- ng-show will show an element if the value in the quotes is truthful,
		 while ng-hide does the opposite. Because the active variable is not set
		 initially, this will cause the first paragraph to be visible. -->

<ng-view></ng-view>
</div>

</body>
</html>
